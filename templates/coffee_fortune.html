{% block content %}
<div class="fortune-container">
    <h1>Kahve FalÄ±</h1>
    
    <div class="mood-selector">
        <h3>Åžu anki ruh haliniz nasÄ±l?</h3>
        <div class="mood-options">
            <label>
                <input type="radio" name="mood" value="mutlu">
                <span>ðŸ˜Š Mutlu</span>
            </label>
            <label>
                <input type="radio" name="mood" value="Ã¼zgÃ¼n">
                <span>ðŸ˜¢ ÃœzgÃ¼n</span>
            </label>
            <label>
                <input type="radio" name="mood" value="stresli">
                <span>ðŸ˜° Stresli</span>
            </label>
            <label>
                <input type="radio" name="mood" value="heyecanlÄ±">
                <span>ðŸ¤© HeyecanlÄ±</span>
            </label>
            <label>
                <input type="radio" name="mood" value="yorgun">
                <span>ðŸ˜´ Yorgun</span>
            </label>
        </div>
    </div>
    
    <div class="upload-container">
        <form id="fortuneForm" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <label for="imageInput">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>FotoÄŸraf SeÃ§ veya SÃ¼rÃ¼kle</span>
                </label>
            </div>
            
            <div id="imagePreview" class="image-preview" style="display: none;">
                <img id="previewImg" src="" alt="FotoÄŸraf Ã¶nizleme">
                <button type="button" id="removeImage" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                <i class="fas fa-magic"></i> FalÄ±ma Bak
            </button>
        </form>
    </div>
    
    <div id="loadingSpinner" class="spinner" style="display: none;">
        <i class="fas fa-coffee fa-spin"></i>
        <span>FalÄ±nÄ±z yorumlanÄ±yor...</span>
    </div>
    
    <div id="result" class="result-container" style="display: none;">
        <h2>FalÄ±nÄ±z</h2>
        <div id="fortuneText" class="fortune-text"></div>
        
        <div class="action-buttons">
            <button id="saveReading" class="btn btn-success">
                <i class="fas fa-save"></i> Kaydet
            </button>
            <button id="shareReading" class="btn btn-primary">
                <i class="fas fa-share-alt"></i> PaylaÅŸ
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('fortuneForm');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const removeImage = document.getElementById('removeImage');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const result = document.getElementById('result');
    const fortuneText = document.getElementById('fortuneText');
    
    // Dosya seÃ§imi veya sÃ¼rÃ¼kleme
    imageInput.addEventListener('change', handleImageSelect);
    
    const dropZone = document.querySelector('.file-upload');
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        
        const files = e.dataTransfer.files;
        if (files.length) {
            imageInput.files = files;
            handleImageSelect();
        }
    });
    
    // FotoÄŸraf kaldÄ±rma
    removeImage.addEventListener('click', () => {
        imageInput.value = '';
        imagePreview.style.display = 'none';
        submitBtn.disabled = true;
    });
    
    // Form gÃ¶nderimi
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Ruh hali kontrolÃ¼
        const selectedMood = document.querySelector('input[name="mood"]:checked');
        if (!selectedMood) {
            alert('LÃ¼tfen ruh halinizi seÃ§in');
            return;
        }
        
        const formData = new FormData();
        formData.append('image', imageInput.files[0]);
        formData.append('mood', selectedMood.value);
        
        loadingSpinner.style.display = 'flex';
        result.style.display = 'none';
        
        try {
            // Ã–nce gÃ¶rÃ¼ntÃ¼ doÄŸrulama
            const validateResponse = await fetch('/api/validate-coffee-image', {
                method: 'POST',
                body: formData
            });
            
            const validateData = await validateResponse.json();
            
            if (!validateData.isValidCoffeeImage) {
                alert(validateData.message);
                loadingSpinner.style.display = 'none';
                return;
            }
            
            // Fal analizi
            const response = await fetch('/api/coffee-fortune', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            // Sonucu gÃ¶ster
            fortuneText.innerHTML = formatFortune(data.fortune);
            result.style.display = 'block';
            
        } catch (error) {
            alert(error.message || 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
        } finally {
            loadingSpinner.style.display = 'none';
        }
    });
    
    function handleImageSelect() {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
    }
    
    function formatFortune(fortune) {
        return fortune.split('\n').map(line => `<p>${line}</p>`).join('');
    }
});
</script>
