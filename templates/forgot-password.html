{% extends "base.html" %}

{% block content %}
<div class="cosmic-container">
    <div class="auth-card fortune-card">
        <h2>Şifremi Unuttum</h2>
        <form id="forgot-password-form" class="auth-form">
            <div class="form-group">
                <label for="email">E-posta Adresiniz</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="cosmic-button">Şifre Sıfırlama Bağlantısı Gönder</button>
            
            <div class="form-links">
                <a href="{{ url_for('login_page') }}">Giriş sayfasına dön</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const email = formData.get('email');
    
    try {
        const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showNotification('Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showNotification(result.error || 'Bir hata oluştu', 'error');
        }
    } catch (error) {
        showNotification('Bir hata oluştu', 'error');
    }
});

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{% endblock %}
