services:
  - type: web
    name: ai-falci
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MAX_CONTENT_LENGTH
        value: 16777216  # 16MB in bytes
    healthCheckPath: /
    autoDeploy: true 